services:
  postgres:
    container_name: tech-task-ip-db
    image: postgres:17.0-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_MULTIPLE_EXTENSIONS: "uuid-ossp"
    ports:
    - ${DATABASE_PORT}:5432
    volumes:
      - tech-task-ip-db:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server
    volumes:
      - tech-task-ip-redis:/var/lib/redis
      - tech-task-ip-redis-config:/usr/local/etc/redis/redis.conf
    ports:
      - ${REDIS_PORT}:6379

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${APP_PORT}:${APP_PORT}

volumes:
  tech-task-ip-db:
  tech-task-ip-redis:
  tech-task-ip-redis-config:
